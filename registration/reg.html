<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h2 style="padding-top: 200px;">Registration Form</h2>
        <form class="form" onsubmit="return validation(event)">
            <div class="group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"><br>
                <p id="car" class="error-message"></p>
            </div>
            <div class="group">
                <label for="password">Password</label>
                <input type="password" id="pass" name="password"><br>
                <p id="van" class="error-message"></p>
            </div>
            <div class="group">
                <label for="email">Email Id</label>
                <input type="email" id="email"><br>
                <p id="ran" class="error-message"></p>
            </div>
            <div class="group">
                <label for="phone_number">Mobile no</label>
                <input type="tel" id="phone_number" name="phone_number"><br>
                <p id="can" class="error-message"></p>
            </div>
            <h2>Vehicle</h2>
            <div class="group">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br><br>
                <p id="sj" class="error-message"></p>
            </div>
            <h2>Course</h2>
            <div class="group">
                <input type="radio" id="html" name="fav_lang" value="html">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_lang" value="css">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_lang" value="javascript">
                <label for="javascript">JavaScript</label><br>
                <p id="gfk" class="error-message"></p>
            </div>
            <div class="group">
                <label for="date_picker">Date of Birth</label>
                <input type="date" id="date_picker" name="date_picker"><br>
                <p id="dg" class="error-message"></p>
            </div>
            <div class="group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="England">England</option>
                    <option value="America">America</option>
                </select>
                <p id="fs" class="error-message"></p>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validation(event){
    let valid = true;

    let username = document.getElementById('username').value;
    let usernamePattern = /^[a-zA-Z]+$/;

    if(username == ""){
        document.getElementById('car').innerHTML = "Enter name";
        valid = false;
    } else if(!usernamePattern.test(username)){
        document.getElementById('car').innerHTML = "Enter correct name";
        valid = false;
    } else {
        document.getElementById('car').innerHTML = "";
    }

    let password = document.getElementById('pass').value;
    let passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

    if(password == ''){
        document.getElementById('van').innerHTML = "Enter password";
        valid = false;
    } else if(!passwordPattern.test(password)){
        document.getElementById('van').innerHTML = "Enter correct password";
        valid = false;
    } else {
        document.getElementById('van').innerHTML = "";
    }

    let email = document.getElementById('email').value;
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(email == ''){
        document.getElementById('ran').innerHTML = "Enter email id";
        valid = false;
    } else if(!emailPattern.test(email)){
        document.getElementById('ran').innerHTML = "Enter correct email id";
        valid = false;
    } else {
        document.getElementById('ran').innerHTML = "";
    }

    let phoneNumber = document.getElementById('phone_number').value;
    let phonePattern = /^\d{10}$/;

    if(phoneNumber == ''){
        document.getElementById('can').innerHTML = "Enter mobile no";
        valid = false;
    } else if(!phonePattern.test(phoneNumber)){
        document.getElementById('can').innerHTML = "Enter correct mobile no";
        valid = false;
    } else {
        document.getElementById('can').innerHTML = "";
    }

    if (!document.getElementById('vehicle1').checked && !document.getElementById('vehicle2').checked && !document.getElementById('vehicle3').checked) {
        document.getElementById('sj').innerHTML = "Choose at least one option";
        valid = false;
    } else {
        document.getElementById('sj').innerHTML = "";
    }

    if (!document.getElementById('html').checked && !document.getElementById('css').checked && !document.getElementById('javascript').checked) {
        document.getElementById('gfk').innerHTML = "Choose at least one option";
        valid = false;
    } else {
        document.getElementById('gfk').innerHTML = "";
    }

    let date = document.getElementById('date_picker').value;
    if(date == ''){
        document.getElementById('dg').innerHTML = "Enter date";
        valid = false;
    } else {
        document.getElementById('dg').innerHTML = "";
    }

    let country = document.getElementById("country").value;
    if (country === "") {
        document.getElementById('fs').innerHTML = "Please select your country";
        valid = false;
    } else {
        document.getElementById('fs').innerHTML = "";
    }

    if (!valid) {
        event.preventDefault();
    }

    return valid;
}

    </script>
</body>
</html>
